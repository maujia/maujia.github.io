  <script>
document.addEventListener('DOMContentLoaded', function() {
    // Update your existing Live view link to trigger timeline
    const existingLiveViewBtn = document.querySelector('.cta[href="https://atomicasher.com"]');
    if (existingLiveViewBtn) {
        existingLiveViewBtn.href = '#timeline';
        existingLiveViewBtn.id = 'timelineBtn';
    }

    // Navigation between pages
    const timelineBtn = document.getElementById('timelineBtn');
    const backBtn = document.getElementById('backBtn');
    const projectsSection = document.getElementById('projects');
    const timelinePage = document.getElementById('timelinePage');

    if (timelineBtn) {
        timelineBtn.addEventListener('click', (e) => {
            e.preventDefault();
            projectsSection.style.display = 'none';
            timelinePage.style.display = 'block';
            timelinePage.classList.add('active');
            createParticles();
            setTimeout(createArrows, 100); // Delay to ensure elements are rendered
        });
    }

    if (backBtn) {
        backBtn.addEventListener('click', (e) => {
            e.preventDefault();
            timelinePage.classList.remove('active');
            timelinePage.style.display = 'none';
            projectsSection.style.display = 'block';
        });
    }

    // Create floating particles
    function createParticles() {
        const particleContainer = document.getElementById('particles');
        if (!particleContainer) return;
        
        particleContainer.innerHTML = '';
        
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = Math.random() * 4 + 2 + 'px';
            particle.style.height = particle.style.width;
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particleContainer.appendChild(particle);
        }
    }

    // Create connecting arrows between timeline items
    function createArrows() {
        const timeline = document.querySelector('.timeline');
        const items = document.querySelectorAll('.timeline-item');
        
        if (!timeline || items.length === 0) return;
        
        // Remove existing arrows
        document.querySelectorAll('.arrow-line').forEach(arrow => arrow.remove());
        
        // Create arrows between consecutive items
        for (let i = 0; i < items.length - 1; i++) {
            const currentItem = items[i];
            const nextItem = items[i + 1];
            
            const currentRect = currentItem.getBoundingClientRect();
            const nextRect = nextItem.getBoundingClientRect();
            const timelineRect = timeline.getBoundingClientRect();
            
            // Calculate positions relative to timeline container
            const startX = currentRect.left - timelineRect.left + currentRect.width / 2;
            const startY = currentRect.top - timelineRect.top + currentRect.height / 2;
            const endX = nextRect.left - timelineRect.left + nextRect.width / 2;
            const endY = nextRect.top - timelineRect.top + nextRect.height / 2;
            
            // Calculate arrow properties
            const distance = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
            const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;
            
            // Create arrow line
            const arrow = document.createElement('div');
            arrow.classList.add('arrow-line');
            arrow.style.left = startX + 'px';
            arrow.style.top = startY + 'px';
            arrow.style.width = distance + 'px';
            arrow.style.transform = `rotate(${angle}deg)`;
            arrow.style.animationDelay = i * 0.5 + 's';
            
            timeline.appendChild(arrow);
        }
    }

    // Add interactive effects to timeline items
    document.querySelectorAll('.timeline-item').forEach((item, index) => {
        item.addEventListener('mouseenter', () => {
            item.style.zIndex = '100';
            
            // Add ripple effect
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.top = '50%';
            ripple.style.left = '50%';
            ripple.style.width = '0px';
            ripple.style.height = '0px';
            ripple.style.background = 'rgba(255, 255, 255, 0.2)';
            ripple.style.borderRadius = '50%';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.animation = 'ripple 0.6s ease-out';
            ripple.style.pointerEvents = 'none';
            
            item.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        item.addEventListener('mouseleave', () => {
            item.style.zIndex = '1';
        });
    });

    // Recreate arrows on window resize
    window.addEventListener('resize', () => {
        if (timelinePage && timelinePage.classList.contains('active')) {
            setTimeout(createArrows, 100);
        }
    });
});
</script>
